//Shooting sound
alias +skeet "playvol buttons/blip1 .2;+attack"
alias -skeet "-attack"
bind space "+skeet"
//Use sound
alias +lever "playvol buttons/button17 .1"
    bind e "+use; +lever"
//Drop sound
alias +switch "playvol buttons/button18 .2"
    bind g "drop; +switch"
//Shift sound    
alias +slow "playvol buttons/lever7 .1"
    bind shift "+speed;+slow;"
//Fast weapon change sound    
alias +flip "playvol buttons/combine_button1 .1"
    bind q "lastinv;+flip"
//Crouch sound    
alias +low "playvol buttons/combine_button2 .1"
    bind ctrl "+duck;+low"
//Inspect weapon sound
alias +swipe "playvol buttons/button9 .1"
    bind f "+lookatweapon;+swipe"    
//Spray sound
alias +swipe "playvol buttons/button9 .1"
    bind t "+spray_menu;+swipe"
    

//Changing slots + sounds
bind 1 "slot1;+low"
bind 2 "slot2;+switch"
bind 3 "slot3;+switch"
bind 4 "slot4;+lever"
bind 5 "slot5"